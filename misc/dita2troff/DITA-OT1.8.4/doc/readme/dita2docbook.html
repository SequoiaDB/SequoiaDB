<h1 class="title topictitle1">DITA to Docbook</h1>

<p class="shortdesc">The <span class="keyword option">docbook</span> transformation converts DITA maps and topics into a Docbook
  output file. Complex DITA markup might not be supported, but the transformation supports most
  common DITA structures.</p>
