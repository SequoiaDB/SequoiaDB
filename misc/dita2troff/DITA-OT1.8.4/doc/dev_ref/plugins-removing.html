<body id="plugins-removing">


  <h1 class="title topictitle1">Removing plug-ins</h1>

  
  <div class="body taskbody"><p class="shortdesc">Plug-ins can be installed by removing the plug-in and running integration
    process.</p>

    <div class="tasklabel"><h2 class="sectiontitle tasklabel">Procedure</h2></div><ol class="ol steps"><li class="li step stepexpand">
        <span class="ph cmd">Remove plug-in installation directory.</span>
      </li>
<li class="li step stepexpand">
        <span class="ph cmd">Run integration process.</span>
        <div class="itemgroup info">
          <pre class="pre codeblock">ant -f integrator.xml</pre>

        </div>
      </li>
</ol>

  </div>
